<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="./main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <main>
        <div class="slideshow-container">
            <div class="myImage fade">
            </div>
            <div id="previousBackgroundArrow" class="slideshow-arrow unselectable" onclick="nextBackgroundThroughButton(-1)">&#10094</div>
            <div id="nextBackgroundArrow" class="slideshow-arrow unselectable" onclick="nextBackgroundThroughButton(1)">&#10095</div>
        </div>

        <div class="header" onmouseenter="slideDown()" onmouseleave="slideUp()">
                <div id="diashowSliderContainer" class="diashowSliderContainer">
                        <input type="range" min="0" max="20" value="0" id="diashowSlider" class="diashowSlider">
                        <div class="slider-text">N/A</div>
                </div>
                <h1 class="unselectable">Gallery</h1>
        </div>
    </main>
    <footer>
        <section id="backgroundList" class="flex-grid"></section>
        <div class="loadImages-Button" onclick="loadImages(backgroundListData)">
            <p class="unselectable">load images</p>
        </div>
    </footer>
</body>

</html>
