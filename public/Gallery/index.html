<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="./main.css">

    <script src="main.js"></script>
</head>
<body>
    <main>
        <h1>Gallery</h1>

        <input type="checkbox" id="diashowCheckbox" onclick="toggleDiashow(this)">Diashow</input>
        <div id="arrowcontainer">
            <div id="previousBackgroundButton" class="previousBackgroundArrow" onclick="nextBackground(-1)"></div>
            <div id="nextBackgroundArrow" class="nextBackgroundArrow" onclick="nextBackground(1)"></div>
        </div>
    </main>
    <footer>
        <section id="backgroundList" class="flex-grid"></section>
    </footer>
</body>

</html>
