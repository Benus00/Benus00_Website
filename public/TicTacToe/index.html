<html>

<head>
    <title>TicTacToe</title>
    <link href="styles.css" rel="stylesheet"/>
</head>

<body>
    <main>
        <h id="heading">TicTacToe</h>
        <div id="gameboard" class="gameboard">
            <img id="field11" class="field" onclick="fieldtap(1, 1)"></img>
            <img id="field21" class="field xmid" onclick="fieldtap(2, 1)"></img>
            <img id="field31" class="field" onclick="fieldtap(3, 1)"></img>
            <img id="field12" class="field ymid" onclick="fieldtap(1, 2)"></img>
            <img id="field22" class="field xmid ymid" onclick="fieldtap(2, 2)"></img>
            <img id="field32" class="field ymid" onclick="fieldtap(3, 2)"></img>
            <img id="field13" class="field" onclick="fieldtap(1, 3)"></img>
            <img id="field23" class="field xmid" onclick="fieldtap(2, 3)"></img>
            <img id="field33" class="field" onclick="fieldtap(3, 3)"></img>
        </div>
    </main>
    <footer>
        <p id="text">Vielen Dank, dass sie mit uns gespielt haben.</p>
        
        <script src="main.js"></script>
    </footer>
</body>

</html>
